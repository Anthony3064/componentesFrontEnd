<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Crear Formularios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>

    <h:body style="margin: 0">
        <p:panel header="Formulario" style="text-align: center; width: 99%; margin: 0 auto;">

            <h:form id="formularios" style="width: 100%; border: black solid 2px;margin: 0 auto;" >

                <p:growl id="msg" showDetail="true" sticky="true">
                    
                </p:growl>    
                <p:panelGrid style="width: 100%; margin: 0 auto;" columns="1">

                    <p:outputLabel value="#{formController.form.nombre}" style="margin: 5px 5px; font-size: 40px;"/>

                </p:panelGrid>


                <p:dataTable id="tableSelect" var="scc" value="#{formController.listaSeccionSeleccionMultiple}" rendered="#{formController.listaSeccionSeleccionMultiple.size() > 0 eq true}" style="margin: 20px auto;" >
                    <p:column headerText="Preguntas">
                        <p:panelGrid columns="1" style="margin: 10px ;">
                            <p:outputLabel value="#{scc.pregunta}" />
                            
                            <p:selectOneRadio id="opciones" value="#{scc.respuestaFinal}" unselectable="true" style="margin: 0 auto;" >

                                <f:selectItems value="#{scc.respuestas}" var="sc" itemLabel="#{sc}" itemValue="#{sc}"/>

                            </p:selectOneRadio>
                            
                        </p:panelGrid>
                    </p:column>
                     
                </p:dataTable>

                <p:dataTable id="tableText" var="seccion" value="#{formController.listaSeccionOpcionTexto}" rendered="#{formController.listaSeccionOpcionTexto.size() > 0 eq true}" style="margin: 20px auto;">

                    <p:column >

                        <p:panelGrid columns="1">
                            <p:outputLabel value="#{seccion.pregunta}" />
                            <p:inputTextarea placeholder="Respuesta:" value="#{seccion.respuesta}" rows="6" cols="33" style=" width: 90%;" />
                        </p:panelGrid>

                    </p:column>
                </p:dataTable>

                <p:panelGrid columns="1" style="margin: 20px auto;">
                    <p:commandButton value="Confirmar" actionListener="#{formController.alimentarFormulario()}" />
                </p:panelGrid>
                
            </h:form>

        </p:panel>

    </h:body>
</html>
