<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>LandingPage</title>
    </h:head>

    <h:body>

        <h:outputText value="#{formController.form.nombre}" />
        <p:dataTable id="tableSelect" var="seccion" value="#{formController.secciones}" style="margin: 20px auto;" >
                    <p:column headerText="Preguntas">
                        <p:panelGrid columns="1" style="margin: 10px ;">
                            <p:outputLabel value="#{seccion.pregunta}" />
                            <p:selectOneRadio id="opciones" unselectable="true" style="margin: 0 auto;" >
                                

                            </p:selectOneRadio>
                        </p:panelGrid>
                    </p:column>
                </p:dataTable>
  
      
    </h:body>
</html>
