<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      <h:head>
        <title>PieTest</title>
        <style>
            .Bimage{
                background-image:url(#{request.contextPath}/resources/presentacion/images/660444.jpg);
            }    
            body {
                margin: 0px ;
                height: 100%;
                width: 100%;   
            }
            .label {
                margin: 2px;
                color: purple;
            }
            .inputText{
                width: 80%;
            }
            .round {
                border: 5px solid gray;
                border-radius: 8px;
                background-color: white; 
            }            
            .btn {
                background-color: #4c00a4; 
                border-style: solid;
                border-width: 2px;
                border-color: white;
                padding: 6px;
                padding-right: 8px;
                margin-top: 20px;
                border-radius:5px;
                font-size: 20px;
                color:white;
            }        
        </style>
    </h:head>
    <h:body class="Bimage" onload="#{formController.validateId(param['id'])}">
        
        <h:form class="Bimage" style=" width: 100%; align-items: center; text-align: left; background-image:url(resources/presentacion/images/660456.jpg); ">
            <p:messages id="msg" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid class="round" columns="1" style="width: 40%; margin: 30px auto" cellpadding="5">
                <h1 style="font-weight: bold; width: 100%; color: purple;" >Ver resultados</h1> 
            </h:panelGrid>  
            <p:dataTable  var="model" value="#{encuestasPie.conseguirRespuesta()}" rendered="#{encuestasPie.conseguirRespuesta().size() > 0 eq true}" style="margin: 20px auto;" ></p:dataTable>
                    
        </h:form>
    </h:body>
</html>
