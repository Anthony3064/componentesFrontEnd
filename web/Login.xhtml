<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingreso</title>
        <style>
            .mainForm {
                margin: auto;
                width: 30%;
                padding: 150px 0px;
                padding-left: 100px;                
            }
            .Bimage{
                background-image:url(#{request.contextPath}/resources/presentacion/images/660444.jpg);
            }    
            body {
                margin: 0px ;
                height: 100%;
                width: 100%;   
            }
            .label {
                margin: 2px;
                color: purple;
            }
            .inputText{
                width: 80%;
            }
            .round {
                border: 5px solid gray;
                border-radius: 8px;
                background-color: white; 
            }            
            .btn {
                background-color: #4c00a4; 
                border-style: solid;
                border-width: 2px;
                border-color: white;
                padding: 6px;
                padding-right: 8px;
                margin-top: 20px;
                border-radius:5px;
                font-size: 20px;
                color:white;
            }        
        </style>
    </h:head>
    <h:body class="Bimage" onload="#{formController.validateId(param['id'])}">

        <h:form class="Bimage" style="margin: 200px auto; width: 50%; align-items: center; text-align: left; background-image:url(resources/presentacion/images/660456.jpg); ">
            <p:messages id="msg" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid class="round" columns="2" style="width: 50%; margin: 30px auto" cellpadding="5">
                <h1 style="font-weight: bold; width: 100%; color: purple;" >Ingreso al sistema</h1> 
                <p:graphicImage name="images/logo_formulario_1.png" library="presentacion" width="100" height="150" />
            </h:panelGrid>  
            <h:panelGrid class="round" columns="2" style="width: 50%; margin: 0px auto" cellpadding="5">
                <p:outputLabel style="margin-left: 25px" class="label" for="float-input" value="Usuario: " />
                <p:inputText class="inputText" id="float-input" value="#{loginController.username}" />
                <p:outputLabel style="margin-left: 25px" class="label" for="float-input2" value="ContraseÃ±a: " />
                <p:password class="inputText" id="float-input2" value="#{loginController.password}" />
                <h:panelGrid columns="1" style="margin: -20px auto;width: 100%; display: flex;" cellpadding="2">
                    <p:commandButton class="btn" style="margin: 20px 40px 20px 20px;" value="Ingresar" actionListener="#{loginController.login()}" update="@form"/>
                </h:panelGrid>
                <p:commandLink style="margin-left: 25px" class="label" value="No tiene cuenta?" actionListener="#{loginController.redireccionARegistro()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
