<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
                <h:form >
                    
                    
                    <h:inputText value="#{dataTableController.pregunta}" />
                    <h:inputText value="#{dataTableController.opcion1}" />
                    <h:inputText value="#{dataTableController.opcion2}" />
                    <h:inputText value="#{dataTableController.opcion3}" />
                    <h:inputText value="#{dataTableController.opcion4}" />
                    
                    <p:dataTable var="seccion" value="#{dataTableController.listaSecciones}" >
                        
                        <p:column >
                            <p:outputLabel value="#{seccion.pregunta}" />
                        </p:column>

                        <p:column >
                            
                            <p:selectOneRadio id="opciones" unselectable="true" style=" border: red solid 1px;margin: 0 auto;">
                             
                                <f:selectItem itemValue="#{seccion.respuestas[0]}" itemLabel="#{seccion.respuestas[0]}" />
                                <f:selectItem itemValue="#{seccion.respuestas[1]}" itemLabel="#{seccion.respuestas[1]}" />
                                <f:selectItem itemValue="#{seccion.respuestas[2]}" itemLabel="#{seccion.respuestas[2]}" />
                                <f:selectItem itemValue="#{seccion.respuestas[3]}" itemLabel="#{seccion.respuestas[3]}" />
                                
                            </p:selectOneRadio>
                            
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Really" actionListener="#{dataTableController.llenarListaSeccion()}" update="@form"/>
                </h:form>

    </h:body>
</html>
